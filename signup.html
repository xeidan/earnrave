<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EarnRave Investment</title>
  <link href="output.css" rel="stylesheet" />
  <style>
    /* Global smooth scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Initial hidden state for animated elements */
    [data-animate] {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    /* State when element is visible */
    [data-animate].animate-visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-black to-gray-900 text-white font-sans relative">
  <nav class="w-full flex justify-between items-center py-4 px-6 fixed top-0 z-40 bg-black/70 backdrop-blur">
    <img class="w-32" src="logo.svg" alt="Rave Logo">
    <a href="index.html" class="border border-white/20 bg-white/10 hover:border-white/50 text-white px-4 py-2 rounded-md transition animate-pulse">
        Back
    </a>
  </nav>
    <section class="min-h-screen bg-black text-white flex items-center justify-center px-4">
        <div class="w-full max-w-sm backdrop-blur-md bg-white/5 border border-white/20 rounded-2xl p-6 shadow-xl">
          
          <h2 class="text-2xl font-semibold text-center mb-1">Create new account</h2>
          <p class="text-sm text-gray-400 text-center mb-6">Please fill the form to continue</p>
      
          <form class="space-y-4">
            <input type="text" placeholder="Full Name" class="w-full px-4 py-3 rounded-lg bg-white/10 text-sm placeholder-gray-400 border border-white/10 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      
            <input type="email" placeholder="Email Address" class="w-full px-4 py-3 rounded-lg bg-white/10 text-sm placeholder-gray-400 border border-white/10 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      
            <input type="tel" placeholder="Phone Number" class="w-full px-4 py-3 rounded-lg bg-white/10 text-sm placeholder-gray-400 border border-white/10 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      
            <div class="relative">
              <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-white/10 text-sm placeholder-gray-400 border border-white/10 focus:outline-none focus:ring-2 focus:ring-cyan-500" />

              Sign Up

          </form>
      
          <p class="text-sm text-center mt-6 text-white/70">
            Already have an account?
            <a href="sign-in.html" class="text-green-400 hover:underline ml-1">Login</a>
          </p>
        </div>
      </section>
      
</body>
</html>
